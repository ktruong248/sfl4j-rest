log4j.rootLogger=DEBUG,LoggingRestService

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %c - %m%n

log4j.appender.LoggingRestService=log4j.appender.SFLLog4jAppender
log4j.appender.LoggingRestService.url=http://localhost:8080
log4j.appender.LoggingRestService.appName=Logging IT App Name
log4j.appender.LoggingRestService.layout=org.apache.log4j.PatternLayout
log4j.appender.LoggingRestService.layout.ConversionPattern=%d [%t] %c - %m%n